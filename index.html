<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Clever Player | Videos</title>
    <link rel="stylesheet" href="video.css">
</head>
<body>
    <div class="content">
        <div class="content-headings">
            <div class="heading">Clever Player</div>
            <div class="sub-heading">World's Smartest Player</div>
        </div>
        <div>
            <hr class="heading-seperator">
        </div>
        <div class="video-content">
            <div class="video-frame">
                <video id="play" controls autoplay>
                    Sorry, this video cannot be played in your browser. <!--Browser incompatibility-->
                </video>
            </div>
            <div class="video-title"></div>
        </div>
        <div class="video-btn-group">
            <div class="video-btn" id="prev-btn">
                <button onclick="ChangeVideo(-1)">PREV</button>
            </div>
            <div class="video-btn" id="next-btn">
                <button onclick="ChangeVideo(+1)">NEXT</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="video.js"></script>
</body>
</html>
